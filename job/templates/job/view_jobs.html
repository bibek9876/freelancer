{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1>Posted jobs</h1>
    <div class="row">
            {% for job in jobs %}
                <div class="col-md">
                    <div class="col-md-auto">
                        <img class="card-img-top" src="{{job.image.url}}">
                    </div>
                    <span>Title: {{job.job_title}}</span> <br/>
                    <span>Description: {{job.description}} </span><br/>
                    <span>Must be completed by: {{job.completion_time}} </span><br/>
                    <a class="btn btn-outline-success my-2 my-sm-0" href={% url 'job_detail' job.id %}>More Details</a>
                </div>
            {% endfor %}
    </div>
</div> 
{% endblock content %}
