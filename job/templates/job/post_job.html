{% extends 'base.html' %}
{% block content %}
<form method="POST">
  {% csrf_token %}
    <div class="form-row">
      <input type="hidden" name = "user" class="form-control" value={{user}}>
      <div class="form-group col-md-6">
        <label for="inputJobTitle">Job Title</label>
        <input type="text" name = "job_title" class="form-control" id="inputJobTitle" placeholder="Job title">
      </div>
      <div class="form-group col-md-6">
        <label for="inputRate">Rate</label>
        <input type="integer" name = "rate" class="form-control" id="inputRate" placeholder="Rate">
      </div>
    </div>
    <div class="form-group">
      <label for="inputHour">Hour</label>
      <input type="integer" name = "hour" class="form-control" id="inputHour" placeholder="Hour">
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <input type="text" name = "description" class="form-control" id="inputDescription" placeholder="Description">
    </div>
    <div class="form-group">
      <label for="inputDescription">Completion Time</label>
      <input type="text" name = "completion_time" class="form-control" id="inputDescription" placeholder="Completion Time">
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
  {% for opt in post_job %}
    {% for error in opt.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}

  {% endfor %}

  {% if post_job.non_field_errors %}
    <div style="color: red">
        <p>{{registration_form.non_field_errors}}</p>
    </div>
    {% endif %}
{% endblock content %}
