{% extends 'base.html' %}

{% block content %}

<h2 for="inputJobTitle">{{job.job_title}}</h2>
<hr>
    <form method="POST">
        <div class="form-row">
              <input type="hidden" name = "user" class="form-control" value={{user}}>
            <div class="form-group col-md-6">
              <label for="inputJobTitle">Rate</label>
              <input type="text" name = "rate" class="form-control" id="inputJobTitle" placeholder="Rate">
            </div>
            <div class="form-group col-md-6">
              <label for="inputRate">Hour</label>
              <input type="integer" name = "hour" class="form-control" id="inputRate" placeholder="Hour">
            </div>
            <div class="form-group col-md-6">
                <label for="inputRate">Completion Time</label>
                <input type="integer" name = "completion_time" class="form-control" id="inputRate" placeholder="Completion Time">
              </div>    
            </div>
            <button type="submit" class="btn btn-primary">Bid</button>
    </form>
    {% for job in post_job_form %}
        {% for error in job.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}

  {% endfor %}

{% endblock content %}
