{% extends "base.html" %}

{% block content %}
<section class="job-list client-dashboard">
    <div class="container">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-4">
                <a href="{% url "applied_jobs" %}">
                    <div class="box">
                        <h3>Your Applied Jobs</h3></a>
                        <h4>{{applied_job_count}}</h4>
                    </div>
                </a>
            </div>
            <div class="col-4">
                <a href="{% url "agreed_jobs" %}">
                    <div class="box">
                        <h3>Your Agreed Jobs</h3>
                        <h4>{{agreed_job_count}}</h4>
                    </div>
                </a>
            </div>
            <div class="col-4">
                <a href="{% url "job_bids" %}">
                    <div class="box">
                        <h3>Your Job Bids</h3>
                        <h4>{{job_bid_count}}</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
